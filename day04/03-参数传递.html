<body>
    <script>
        function inc(n){

            //等价于  let n = a
            n++;
        }
        let a = 1
        inc(a)
        console.log(a);   // 1
        
        //引用 
        function incArr(arr){
            arr[0]++
        }
        //等价于
        /*
             function incArr(){
                let arr1 = arr
                    arr1[0]++
        }
        
        */
        let arr1 = [1,2,3]
        incArr(arr1)
        console.log(arr1);    //[2,2,3]
    </script>

</body>
