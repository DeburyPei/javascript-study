<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            WeakMap
                weakmap对象是一组键值对 的集合 
                其中的键是弱引用 其键必须是**对象** 而值可以是任意的
                用法和map基本一致 只不过weakmap不可遍历

                关键点**如果key是引用类型 推荐使用 weakMap

                weakmap是对变量弱引用  避免内存泄漏

                WeakMaps 保持了对键名所引用的对象的弱引用，即垃圾回收机制不将该引用考虑在内。
                只要所引用的对象的其他引用都被清除，垃圾回收机制就会释放该对象所占用的内存。
                也就是说，一旦不再需要，WeakMap
                 里面的键名对象和所对应的键值对会自动消失，不用手动删除引用。
                也正是因为这样的特性，WeakMap 内部有多少个成员，取决于垃圾回收机制有没有运行，
                运行前后很可能成员个数是不一样的，而垃圾回收机制何时运行是不可预测的，
                因此 ES6 规定 WeakMap 不可遍历。
                https://blog.csdn.net/shao_xuan_/article/details/121715862
                
                所以 WeakMap 不像 Map，一是没有遍历操作
                （即没有keys()、values()和entries()方法），
                也没有 size 属性，也不支持 clear 方法，
                所以 WeakMap只有四个方法可用：get()、set()、has()、delete()。

        */
       let wm1 = new WeakMap()
       const o1 = {},
            o2 = function(){},
            o3 = []
       wm1.set(o1,1)
       wm1.set(o2,o3)
       console.log(wm1.get(o1));
       console.log(wm1.get(o2));


    </script>
</body>
</html>
