<body>
    <script>
        /*
            单字符的匹配

            [abcd] 匹配一个字符 是 abcd 中的任意一个
            [0-9]  匹配一个是0到9的数字
            [a-zA-Z] 匹配一个不限制大小写的字母
            [^abc]  表示一个不是字符a或b或c的字符

            [a-zA-Z_]   匹配一个不限制大小写的字母 还有 _
        
        */
       let reg = 'jirengu'
       let reg2 = /#[0-9a-f][0-9a-f][0-9a-f]/
       reg2.test('x#2f2x') // true

       let reg3 = '[Jj]irengu'
       reg3.test('hi jirengu')  // true
       reg3.test('hi Jirengu')  // true
       console.log(/\[hello\]/.test('[hello]')); // true
        //没有a
       console.log(/[^a]/.test('[hello]'));
    </script>
</body>
</html>
