<script>
    /*
        setTimeout(fn)
            setTimeout 会推迟fn的执行
            推迟大约0.2毫秒 根据cpu和操作系统来定
            如果嵌套推迟超过4次 就会每次推迟4毫秒 
            如果当前页面进入了节能模式 那么推迟1s 或者15分钟
        到底推迟多久
            不知道
            只知道浏览器会尽快执行fn 可能是0.2毫秒 也可能是15分钟
    */
</script>
<script>
    let sum = 0
    console.time('加法')
    for(let i = 0 ; i<10_0000;i++){
        sum+=1
    }
    console.timeEnd('加法')
</script>
<script>

    let sum = 0
    console.time('加法+setTimeout')
    setTimeout(()=>{ // 0.2毫秒后执行
        setTimeout(()=>{ // 0.2毫秒后执行
            setTimeout(()=>{ // 0.2毫秒后执行
                setTimeout(()=>{ // 0.2毫秒后执行
                    setTimeout(()=>{ // 4毫秒后执行
                        setTimeout(()=>{ // 4毫秒后执行
                            sum+=1
                            console.timeEnd('加法+setTimeout')
                    
                        })
                
                    })
            
                })
        
            })
        })
    })
</script>
