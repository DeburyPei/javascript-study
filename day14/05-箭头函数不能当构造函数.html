<script>
    //自有属性可以是函数 一般情况是在闭包的时候
    function Person(name='匿名',age=0){
       this.name = name
       this.age = age
        const x = 'xxx'
        this.printX = function(){
            console.log(x);
        }
    }   
     
   Person.prototype.sayHi = function(){
            console.log(this.name + 'sayHi');
            }
    Person.prototype.run = function(){
                console.log(this.name + 'run');
            }
            
</script>
