<script>
    // 构造函数首字母大写
    function Person(name,gae){
        name = name || '匿名'  // 如果name 为空则默认 匿名
        age = age || 0
        const obj = {
            name:name,
            age:age
        }
        return obj
    }

    // ES6
    function Person(name='匿名',age=0){
        return {
            name:name,
            age:age
        }
        //如果key 与 value 一样可以返回 一个name
        return {
            name,
            age
        }
    }
</script>
<script>
    //所有person 构造出来的对象都可以sayHi
    function Person(name='匿名',age=0){
        return {
            name,
            age,
            sayHi:function(){
                console.log(`${name} sayHi`);
            }
        }
        
    }
    // 每次需要重新创建 sayHi（）
</script>

<script>
    
    //  共有属性
    const sayHi = function(){
        console.log(this.name + 'sayHi');
    }
    function Person(name='匿名',age=0){
        return {
            name,
            age,
           sayHi,
        }
        
    }
    const f1 = Person('pei',18)
    const f2 = Person('yu',19)
    f1.sayHi === f2.sayHi  // true  因为地址一样

</script>
