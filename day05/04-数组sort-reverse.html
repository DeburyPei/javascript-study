<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            sort数组排序
                会修改原数组
                默认是把元素转换成字符串排序
                一般需要传递排序函数
            reverse 数组反转
                会修改原数组


        */
       let arr = [ 5,1,3]
       arr.sort()   // [1,3,5]

       let arr2 = [3,11,5]
       arr2.sort()    //强制转换成字符串进行比较
       console.log(arr2);   //[11 ,3,5]

       arr2.sort((v1,v2)=>v1>v2?1:-1)  //[3,5,11]  从小到大
       arr2.sort((v1,v2)=>v1<v2?1:-1) //从大到小

       arr2.reverse()   //数组反转

    </script>
</body>
</html>
