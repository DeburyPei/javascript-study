<body>
    <script>
        /*
            arr.every(callback)
                所有回调函数都返回true的时候结果才会返回true 否则返回false
            
            arr.some(fallback)
               只要有一个回调函数都返回true的时候结果就会返回true 否则返回false
        
        */
       let arr = [1,10,30]
       console.log(arr.some(v=>v>11));
       console.log(arr.every(v=>v>11));

    </script>
