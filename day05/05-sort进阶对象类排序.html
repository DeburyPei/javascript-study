<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let students = [
        {name:'jack',score:80},

        {name:'kobe',score:90},
        {name:'james',score:70}
        ]
        
        students.sort((s1,s2)=>s1.score>s2.score?1:-1)  //从小到大
        students.sort((s1,s2)=>s1.name>s2.name?1:-1)
    </script>
</body>
</html>
