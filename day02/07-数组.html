<body>
    <script>
        let arr = [1,[1,3,4],'sfa',true,8]
        arr.length  //5
        arr[0]
        arr[1][1]  //3

        arr[arr.length-1]  //8   最后一位
        arr[5]  // undefined  越界得到undefined\
        arr[arr.length]  = 1  //给数组末尾新增一个1   append
        arr.length  = 0  // 清空数组
        
    </script>
