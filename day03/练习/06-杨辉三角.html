    <script>
        /*
           在「杨辉三角」中，每个数是它左上方和右上方的数的和。
             1               i = 1
            1 1             i = 2
            1 2 1           i = 3
            1 3 3 1
            1 4 6 4 1
            1 5 10 10 1
                        左上方和右上方的数的和  发现是左上方 和 正上方的和
                1               i = 1
               1 1             i = 2
              1 2 1           i = 3
             1 3 3 1       
            1 4 6 4 1             
           1 5 10 10 1
            .........        
            (2<3||0)   这种写法  如果前面成立 就是前面 不成立就是 0 
            true
            (4<3||0)       如果前面是undefined 就 0
            0
        */
        function generate(n){
            //二维数组
            let arr = [[1]]
            for(let i=1;i<n;i++){
                arr[i] = []
                for(let j=0;j<i+1;j++){
                    arr[i][j] = (arr[i-1][j]||0) + (arr[i-1][j-1]||0)
                }
            }
            return arr
        }
    </script>
