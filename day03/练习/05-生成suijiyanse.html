<body>
    <script>
        // #fa0934
        function randomColor(){
            let str = "0123456789abcde"
            const randCh = () => str[Math.floor(Math.random()*str.length)]
            return `#${randCh()}${randCh()}${randCh()}${randCh()}${randCh()}${randCh()}`
        }
    </script>
