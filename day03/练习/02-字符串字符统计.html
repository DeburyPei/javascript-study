<body>
    <script>
        function count(str){
        
        let sum = {}
        for(let i of str){
            if(i ===' ') continue
            if(sum[i] === undefined)  sum[i] = 1
            else sum[i]++
            
           
        }
        return sum
    }
    let str = "hello world"
    count(str)
    </script>
