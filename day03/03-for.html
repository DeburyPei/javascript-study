    <script>
        // for(let i=10;i>0;i--){

        // for in   一般用来遍历对象
        let obj = {
            name:"jack",
            sex:"man",
            age:11

        }
        for( let i in obj){
            console.log(obj[i]);
        }

        // for of  用来遍历可迭代对象 (Array Map Set String arguments)  
        // 得到每一个值
        let str = ''
        for(let char of 'Hello'){
            str+=char+" "
        }
        console.log(str);

    </script>
