    <script>
        // 三种命名变量方式
        // var let const

        /* 标识符规范
            - 必须以字母 下划线 _ 或者 ＄符号开头 不可以 数字开头
            - 后续的字符可以是数字（0-9） 字母 下划线 $
            - 区分大小写
            - 中文是合法得标识符 但是尽量少用
            - 保留字不能作为标识符  如 with super while function new null do

            合法标识符 举例
                let $this='hello'
                var _color = 'red'
                let $$ = function(){}
                let 裴宇清 = '好好自己学习管住自己 冲向web3 冲向自己得财富自由'

            不合法的
                let 8bye    不可以以数字开头
                let h+j    +号不可以存在
        */
    </script>
