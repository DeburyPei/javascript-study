<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  NaN 即 Not a Number
        // + - * / % **  x++ ++x --x x-- 
        2 + 4 //6
        '2' + '4' // '24'
        2 + '4'   // '24'

        /*
            在两个操作数都是数字的时候  会做加法运算
            **两个参数都是字符串或在有一个参数是字符串的情况下会把另一个参数转换为字符串做字符串拼接
            在参数有对象的情况下或调用其valueOf 或者toString 

            在只有一个字符串参数的时候会尝试将其转换为数字
        */
        let obj = {
            a:1,
            valueOf: function(){
                return 3
            }

        }
        1 + obj  //4
        + '4'   //4
    </script>
</body>
</html>
