<body>
    <script>
        /*
           比较运算符

            == 相等  经过类型转换后相等
            === 严格相等 类型 值完全相等    对于引用类型 无法比较数据 只能比较地址
            != 不相等
            !==  严格不相等
            <
            <=
            >
            >=


            1===1  true
            1==='1' false
            3>2 true
            1=='1' true
            0== '' true
            1 !=='1' true
            1 != '1' false

            布尔运算符 
                !x  x&&y  x||y
                isTrue?a:b  三元条件运算符
        */
       let a=70
       let score = a>60?'及格':'不及格'
       console.log(score) 


    </script>
</body>
